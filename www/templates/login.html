	

<!-- this title will appear at nav bar  -->
<ion-view view-title="Login to iBills">
<ion-content class="padding" ng-controller="LoginCtrl">

<!-- login fields -->
<form ng-submit="login()">

<div class="list list-inset">
	<label class="item item-input">
		<input type="email" placeholder="Email" ng-model="loginData.email">
	</label>

	<label class="item item-input">   
		<input type="password" placeholder="Password" ng-model="loginData.password">
	</label>
</div>
<!-- login submit button -->
<button type="submit" class="button button-block button-balanced">Login</button>
</form>

<!-- login submit button -->
<button class="button button-block button-positive" ng-click="signup()">Sign up</button>


</ion-content>
</ion-view>
