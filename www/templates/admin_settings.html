<ion-modal-view ng-controller="SettingsCtrl">
<ion-header-bar class="bar-stable">
<h1 class="title">Change Settings</h1>
</ion-header-bar>


<ion-content class="padding" style="font-size:1.2em;">





<!-- confirm button -->
<button class="button button-block button-dark" ng-click="confirmSettings()">Confirm</button> 

<!-- close modal -->
<button class="button button-block button-assertive" ng-click="closeSettingsModal()">Close</button> 

</ion-content>
</ion-modal-view>
